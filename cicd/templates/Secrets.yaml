kind: Secret
apiVersion: v1
metadata:
  name: quaysecret
data:
  config.json: {{ .Values.dockerconfigjson }}
type: Opaque
---
kind: Secret
apiVersion: v1
metadata:
  name: github-secret
data:
  .git-credentials: {{ .Values.gitcredentials }}
  .gitconfig: {{ .Values.gitconfig}}
type: Opaque
---
kind: Secret
apiVersion: v1
metadata:
  name: quayio
data:
  .dockerconfigjson: {{ .Values.quayiocredentials }}
type: kubernetes.io/dockerconfigjson

